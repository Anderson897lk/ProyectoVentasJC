server:
  port: ${PORT:${SERVERS_PORT:0}}

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:

      discovery:
        locator:
          enable: true
      routes:
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
              - Path=/auth/**
        - id: ms-cliente-service                 # ID único de la ruta
          uri: lb://ms-cliente-service           # Nombre lógico registrado en Eureka
          predicates:
            - Path=/api/clientes/**              # Ruta externa para redirigir al microservicio






